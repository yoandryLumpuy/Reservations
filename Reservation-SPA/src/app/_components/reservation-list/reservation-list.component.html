<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingOrUploading">
    <mat-spinner 
       [value] = "(progressSpinnerService.uploadProgress | async)"></mat-spinner>      
  </div>

  <div class="example-table-container">  
    <table mat-table [dataSource]="dataSource" class="example-table"
           matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
     
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="paginationResult.totalItems" [pageSize]="paginationResult.pageSize"></mat-paginator>
</div>
